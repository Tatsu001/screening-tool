name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openpyxl yfinance pyinstaller
    
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --console --name "ScreeningTool" update_screening.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: screening-tool-windows
        path: dist/ScreeningTool.exe
    
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0
        name: Screening Tool v1.0.0
        files: dist/ScreeningTool.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
