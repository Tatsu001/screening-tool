name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openpyxl yfinance pyinstaller
    
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --console --name "ScreeningTool" update_screening.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: screening-tool-windows
        path: dist/ScreeningTool.exe
